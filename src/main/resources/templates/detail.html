<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Employees Details</title>
</head>
<body>
<table>
  <thead>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Position</th>
    <th>Date of Birth</th>
    <th>Date of Start</th>
    <th>Phone Number</th>
    <th>Street</th>
    <th>City</th>
    <th>Country</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td th:text="${employee.id}"></td>
    <td th:text="${employee.name}"></td>
    <td th:text="${employee.position}"></td>
    <td th:text="${employee.dayOfBirth}"></td>
    <td th:text="${employee.dateOfStart}"></td>
    <td th:text="${contact.phoneNumber}"></td>
    <td th:text="${contact.street}"></td>
    <td th:text="${contact.city}"></td>
    <td th:text="${contact.country}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
